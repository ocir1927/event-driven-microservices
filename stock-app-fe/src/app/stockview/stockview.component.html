<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-stats card-stock">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">content_copy</i>
                        </div>

                        <p class="card-category"><b>{{stockSymbol.toUpperCase()}}</b></p>
                        <h3 class="card-title">{{stockSymbol.toUpperCase()}}

                        </h3>
                    </div>
                    <!-- <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons text-danger">warning</i>
                            <a href="javascript:void(0)">Get More Space...</a>
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">content_copy</i>
                        </div>
                        <p class="card-category">Stock price</p>
                        <h3 class="card-title">{{stockData["stockPrice"] | number :'1.1-2'}}
                            <small>$</small>
                        </h3>
                    </div>
                </div>
            </div>

            <div class="col-md-2 card offset-md-3">
                <button mat-raised-button (click)="tradeStock()"
                    class="btn btn-danger pull-right trade-btn">Trade</button>
                <div class="card-footer">
                    <div >
                        <!-- <i class="material-icons text-danger">warning</i> -->
                        Or add to watchlist:<button mat-icon-button color="accent"  (click)="addToWatchList(stockSymbol.toUpperCase())">
                            <mat-icon aria-label="fav">favorite</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card card-chart">
                    <div class="card-header card-header-success">
                        <div class="ct-chart" id="dailySalesChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Stock value over time</h4>
                        <p class="card-category">
                            <span class="text-success"><i class="fa fa-long-arrow-up"></i> 8% </span> increase this
                            mount
                        </p>
                    </div>
                    <!-- <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> updated 4 minutes ago
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
