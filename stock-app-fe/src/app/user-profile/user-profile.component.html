<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
  
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="username" placeholder="Username" [(ngModel)]="currentUser.username" disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="email" placeholder="Email address" type="email" [(ngModel)]="currentUser.email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="name" placeholder="Name" type="text" [(ngModel)]="currentUser.name">
                                </mat-form-field>
                              </div>
 
                          </div>

                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="City" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Country" value="Romania" type="text">
                                </mat-form-field>
                              </div>

                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput name="description" [(ngModel)]="currentUser.description" placeholder="Enter here your description so other users can make a good impresion about you!"></textarea>
                                 </mat-form-field>

                              </div>
                          </div>
                          <button mat-raised-button type="submit" (click)="updateProfile()" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">Stock enthusiast</h6>
                      <h4 class="card-title">{{currentUser.name}}</h4>
                      <p class="card-description">
                        {{currentUser.description}}
                        <!-- Profesional trader with years of experience in stock trading.
                        Follow me for best tips in stock exchage, 24/24, 7 days a week. -->
                          <!-- Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is... -->
                      </p>
                      <!-- <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
